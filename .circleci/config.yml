version: 2.1

# Define the jobs
jobs:
  build:
    docker:
      - image: python:3.11-slim  # Use a slim Python Docker image
    steps:
      - checkout  # Checkout the code
      - setup_remote_docker:  # Enable Docker in Docker
          version: 20.10.7
      - run:
          name: Install Docker CLI
          command: |
            sudo apt-get update
            sudo apt-get install -y docker.io
      - run:
          name: Build Docker Image
          command: docker build -t flask-gists .
      - persist_to_workspace:
          root: .
          paths:
            - .  # Persist the working directory for the next job

  test:
    docker:
      - image: python:3.11-slim  # Use a Python Docker image
    steps:
      - checkout  # Checkout the code
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Install Docker CLI
          command: |
            sudo apt-get update
            sudo apt-get install -y docker.io
      - run:
          name: Build Docker Image
          command: docker build -t flask-gists .
      - run:
          name: Run Tests using pytest
          command: docker run flask-gists pytest pytest_app.py

  deploy:
    docker:
      - image: python:3.11-slim  # Use a Python Docker image
    steps:
      - checkout  # Checkout the code
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Install Docker CLI
          command: |
            sudo apt-get update
            sudo apt-get install -y docker.io
      - run:
          name: Build Docker Image
          command: docker build -t flask-gists .
      - run:
          name: Deploy to Local Container
          command: |
            docker run -d -p 8080:8080 flask-gists
            echo "Deployed to local container"

# Define the workflows
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
